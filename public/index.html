<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<title>FTP iTunes/Apple Music to Android</title>
	</head>
	<body class="m-1">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

		<script src="main.js"></script>

		<ul class="nav nav-tabs mb-2" id="myTab" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Main</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Log</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">About</button>
			</li>
		</ul>

		<div class="tab-content px-2" id="myTabContent">
			<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="main-tab">
				<form id="settings">
					<div class="form-group row pb-1">
						<label for="library_path" class="col-sm-2 col-form-label text-end col-form-label-sm">library xml file path</label>
						<div class="col-sm-2">
							<input type="text" class="form-control form-control-sm" id="library_path" name="library_path" placeholder="">
						</div>

						<label for="ftp_ip" class="col-sm-2 col-form-label text-end col-form-label-sm">FTP Server IP:</label>
						<div class="col-sm-2">
							<input type="text" class="form-control form-control-sm" id="ftp_ip" name="ftp_ip" placeholder="">
						</div>

						<label for="ftp_port" class="col-sm-2 col-form-label text-end col-form-label-sm">FTP Server Port:</label>
						<div class="col-sm-2">
							<input type="text" class="form-control form-control-sm" id="ftp_port" name="ftp_port" placeholder="">
						</div>
					</div>
					<div class="form-group row">
						<label for="ftp_path" class="col-sm-2 col-form-label text-end col-form-label-sm">FTP Music Directory:</label>
						<div class="col-sm-2">
							<input type="text" class="form-control form-control-sm" id="ftp_path" name="ftp_path" placeholder="">
						</div>

						<label for="ftp_username" class="col-sm-2 col-form-label text-end col-form-label-sm">FTP Username:</label>
						<div class="col-sm-2">
							<input type="text" class="form-control form-control-sm" id="ftp_username" name="ftp_username" placeholder="">
						</div>

						<label for="ftp_password" class="col-sm-2 col-form-label text-end col-form-label-sm">FTP Password:</label>
						<div class="col-sm-2">
							<input type="text" class="form-control form-control-sm" id="ftp_password" name="ftp_password" placeholder="">
						</div>
					</div>
				</form>

				<div class="col-12 pt-2">
					<div style="height: 210px; overflow-y: scroll">
						<table id="playlists" class="table table-hover shadow-sm p-3 mb-5 bg-body rounded">
							<thead>
								<tr class="table-primary">
									<td class="">Copy</td>
									<td class="">Name</td>
									<td class=""># Tracks</td>
									<td class="">Device # Tracks</td>
									<td class="">Tracks To Copy</td>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<button id="scan" type="button" class="btn btn-sm btn-primary" disabled="true">Scan Device</button>
						<button id="copy" type="button" class="btn btn-sm btn-primary">Copy To Device</button>
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="log-tab">
				<div id="log" style="max-height: 400px; overflow: scroll">
				</div>
			</div>
			<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="about-tab">...</div>
		</div>
		<hr/>
		<div class="col-12 px-2">
			<div id="status" class="col-12 pb-1" style="min-height: 3em; height: 3em; max-height: 3em; overflow: hidden">
				Status here
			</div>
			<div class="progress col-12">
				<div id="progress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</div>
		<hr/>
		<div class="text-end px-2">
			<button id="quit" type="button" class="btn btn-sm btn-primary">Quit</button>
		</div>
	</body>
</html>
